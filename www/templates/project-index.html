<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Projects to approve">
  <ion-content>

    <ion-list>
      <ion-item>
      <p>{{number}}</p>
      </ion-item>
      <ion-item ng-repeat="(projectId, project) in projects" type="item-text-wrap" href="#/tab/project/{{projectId}}" ng-show="projectsToApprove(project)">
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
