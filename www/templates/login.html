<!--
  This template loads for the 'tab.login' state (app.js)
-->
<ion-view title="Login">
  <ion-content has-tabs="true">
   <form ng-submit="login()">
    <div class="list list-inset">
      <p ng-show="error" class="assertive">{{error}}</p>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Your password</span>
        <input type="password" ng-model="user.password">
      </label>
      <button class="button button-calm button-block" type="submit">Login</button>
    </div>
  </form>
  </ion-content>
</ion-view>
