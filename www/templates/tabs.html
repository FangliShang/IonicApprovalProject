
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  
  <!-- Project Tab -->
  <ion-tab title="Projects" icon="icon ion-home" href="#/tab/projects">
    <ion-nav-view name="projects-tab"></ion-nav-view>
  </ion-tab>


  <!-- Create Tab -->
  <ion-tab title="Create" icon="icon ion-heart" href="#/tab/create">
    <ion-nav-view name="create-tab"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" icon="icon ion-log-in" href="#/tab/login">
    <ion-nav-view name="login-tab"></ion-nav-view>
  </ion-tab>

  <!-- Register Tab -->
  <ion-tab title="Register" icon="icon ion-person-add" href="#/tab/register">
    <ion-nav-view name="register-tab"></ion-nav-view>
  </ion-tab>

  



</ion-tabs>
